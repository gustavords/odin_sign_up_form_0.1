<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <section class="side-panel">
        <header>
            <div class="logo-header">
                <span></span>
                <h1>ODIN</h1>
            </div>
        </header>
        <p>Photo by <a target="_blank" href="https://www.pexels.com/@ekaterinabelinskaya/">Ekaterina Belinskaya</a> on <a target="_blank" href="https://www.pexels.com/photo/multi-colored-abstract-painting-4744831/">Pexels.com</a></p>
    </section>
    <main>
        <section class="top">
            <p>This is not a real online service? You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <form class="middle" action="" method="post" id="create_user">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <div class="form-col">
                    <label for="f_name">First Name:</label>
                    <input type="text" name="first_name" id="f_name" minlength="2" maxlength="15" pattern="[a-zA-Z\']+" required>

                </div>
                <div class="form-col">
                    <label for="l_name">Last Name:</label>
                    <input type="text" name="last_name" id="l_name" minlength="2" maxlength="15" pattern="[a-zA-Z\']+" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="email">Email:</label>
                    <input type="email" name="e-mail" id="email" required>
                </div>
                <div class="form-col">
                    <label for="phone_num">Phone:</label>
                    <input type="tel" name="phone_number" id="phone_num"  pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="000 000 0000">
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="pw">Password:</label>
                    <input type="password" name="password" id="pw" required>
                </div>
                <div class="form-col">
                    <label for="confirm_pw">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_pw" required>
                </div>
            </div>
        </form>

        <section class="bottom">
            <button type="submit" form="create_user"> Create Account</button>
            <p>Already have an Account? <a href="">Log In</a></p>
        </section>

    </main>

</body>

</html>
